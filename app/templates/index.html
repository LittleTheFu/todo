{% extends "base.html" %}

{% block page_body %}
  <h1>Hello, Bootstrap</h1>
  <button type="button" class="btn btn-primary">Primary</button>

  <p>Local Time : {{ moment(current_time).format('LLL') }}</p>
  <p>That was {{ moment(current_time).fromNow(refresh=True) }}</p>
{% endblock %}

{% block scripts %}
{{ super() }}
{{ moment.include_moment() }}
{% endblock %}
