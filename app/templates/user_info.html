{% extends "base.html" %}
{% block title %}This is an example page{% endblock %}

{% block page_body %}
  <div class="container">
    <div class="row">
      <img src="{{ avatars.default() }}">
      <h1> {{ user.email }} </h1>
      <h1> Follows: </h1>
    </div>
    <div class="row">
      <div class="col-md-6">
        <ul class="list-group">
          {% for follower in followers %}
            <a href="{{ url_for('main.userInfo', id=follower.to_user.id) }}" class="list-group-item">
              <img src="{{ avatars.default() }}">
              <h3>{{ follower.to_user.email }}</h3>
            </a>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
{% endblock %}
