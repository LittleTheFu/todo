{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}This is an example page{% endblock %}

{% block page_body %}
  <h1>Todo Detail</h1>
  <h2>{{ todo.id }}</h2>
  <h2>{{ todo.name }}</h2>
  <h2>{{ todo.create_date }}</h2>
  <div class="col-md-6">
      {{ wtf.quick_form(form) }}
  </div>
  <br>
  <a href="{{ url_for('main.todoByUser', user_id=todo.user_id) }}" class="btn btn-info" role="button">
    Goto his Todo_List
  </a>
{% endblock %}
